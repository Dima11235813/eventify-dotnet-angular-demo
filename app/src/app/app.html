<nav class="navbar card">
  <div class="container nav__inner">
    <div class="brand">Eventify</div>
    <div class="links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/events" routerLinkActive="active">Events</a>
      <a class="disabled" aria-disabled="true">Admin</a>
    </div>
  </div>
</nav>

<router-outlet />

<!-- Simple toast outlet -->
<div class="toast-outlet" *ngIf="toast.messages().length">
  <div class="toast" *ngFor="let m of toast.messages()" [class.success]="m.type==='success'" [class.error]="m.type==='error'">
    {{ m.text }}
  </div>
  
</div>
